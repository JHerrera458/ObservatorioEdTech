            <h1>Cliente</h1>

        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"

            <select id="tema" class="form-control">

            <select id="cargo" class="form-control">
                <option value="">Seleccione un cargo</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Directiva">Directiva</option>
            </select>

            <br>Correo:<br>
            <textarea class="form-control" id="correo" type="email" placeholder="Ingrese su correo"
                required></textarea><br>

            <hr>
            <button class="btn btn-dark" onclick="subirSolicitud()">Enviar solicitud</button>

        </section>
